    <script>

        alert(`1: ${5 > 4}`);
        alert(`2: ${"apple" > "pineapple"}`);
        alert(`3: ${"22" > "223"}`);
        alert(`4: ${undefined == null}`);
        alert(`5: ${undefined === null}`);
        alert(`6: ${null == "\n0\n"}`);
        alert(`7: ${null === +"\n0\n"}`);
    </script>
