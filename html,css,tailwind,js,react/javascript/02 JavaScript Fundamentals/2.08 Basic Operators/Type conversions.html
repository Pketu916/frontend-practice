<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Program Name: Type Conversions
        //Purpose: see the result of the conversion
        //Author: Ketu Patel
        //Date Last Modified: 05-09-2024

        alert(`1: ${"" + 1 + 0}`);
        alert(`2: ${"" - 1 + 0}`);
        alert(`3: ${true + false}`);
        alert(`4: ${6 / "3"}`);
        alert(`5: ${"2" + "3"}`);
        alert(`6: ${4 + 5 + "px"}`);
        alert(`7: ${"$" + 4 + 5}`);
        alert(`8: ${"4" - 2}`);
        alert(`9: ${"4px" - 2}`);
        alert(`10: ${" -9 " + 5}`);
        alert(`11: ${" -9 " - 5}`);
        alert(`12: ${null + 1}`);
        alert(`13: ${undefined + 1}`);
        alert(`14: ${" \t \n" - 2}`);
    </script>
    </script>
</body>

</html>
