<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var row = 5;
        var col = 5;
        var i, j;
        var str = "*";
        var pattern = "";
        
        for (i = 1; i <= row; i++) {
            for (j = 1; j <= col; j++) {
                if (i == 1 || i == row || j == 1 || j == col) {
                    pattern += str;
                } else {
                    pattern += "&nbsp ";
                }
            }
            pattern += "</br >";
        }

        document.write(pattern);
    </script>
</body>

</html>
