<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const row = 5;
        const col = 5;

        var pattern = "";
        
        for (let i = 1; i <= row; i++) {
            for (let j = 1; j <= col; j++) {
                if (i == 1 || i == row || j == 1 || j == col) {
                    pattern += "*";
                } else {
                    pattern += "&nbsp ";
                }
            }
            pattern += "</br >";
        }

        document.write(pattern);
    </script>
</body>

</html>
