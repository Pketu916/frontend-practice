<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rows = 5;
        const cols = 5;
        var pattern = "";

        for (let i = 1; i <= 5; i++) {
            // print space 
            for (let k = 1; k <= i - 1; k++) {
                pattern += "&nbsp "
            }

            //print star
            for (let j = 1; j <= ((cols - i) * 2) + 1; j++) {
                pattern += "*"
            }
            pattern += ("</br>");
        }
        for (let i = 1; i < 5; i++) {
            // print space 
            for (let k = cols; k > i + 1; k--) {
                pattern += "&nbsp "
            }

            //print star
            for (let j = 1; j <= (i * 2) + 1; j++) {
                pattern += "*"
            }
            pattern += ("</br>");
        }
        document.write(pattern)

    </script>
</body>

</html>
