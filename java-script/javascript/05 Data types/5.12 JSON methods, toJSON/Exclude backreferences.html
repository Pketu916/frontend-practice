<html>

<body>
    <script>
        let room = {
            number: 23
        };

        let meetup = {
            title: "Conference",
            occupiedBy: [{ name: "John" }, { name: "Alice" }],
            place: room
        };

        // circular references
        room.occupiedBy = meetup;
        meetup.self = meetup;

        let str = JSON.stringify(meetup, function replacer(key, value) {
            return (key != "" && value == meetup) ? undefined : value
        }, 2)

        console.log(str);
    </script>
</body>

</html>
