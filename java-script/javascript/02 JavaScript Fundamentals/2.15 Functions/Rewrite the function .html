        let age = prompt("Enter Your age");

        //? variant
        function checkAge(age) {
            return (age > 18) ? true : "Did parents allow you";
        }

        //|| variant
        function checkAge(age) {
            return age > 18 || confirm("Did parents allow you");
        }
        checkAge(age);
