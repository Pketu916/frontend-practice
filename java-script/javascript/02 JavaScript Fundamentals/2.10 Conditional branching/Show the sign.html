<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //Program Name: Show the sign
        //Purpose: As per the input show the sign
        //Author: Ketu Patel
        //Date Last Modified: 06-09-2024

        var num = prompt("Enter the number", 0)
        if (num > 0) {
            alert(1)
        } else if (num < 0) {
            alert(-1)
        } else {
            alert(0)
        }
    </script>
</body>

</html>
