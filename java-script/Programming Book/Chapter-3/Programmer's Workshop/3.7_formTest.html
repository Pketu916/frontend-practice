<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <script type="text/javascript">
        // program name: formTest.html
        // Purpose: Creates a form
        // Author: Ketu Patel
        // last date modified: 09-AUG-2024

    </script>
</head>
<body bgcolor="white">
    <form name="colorAndText" action="">

        <!-- Three radio buttons to set the color -->
        <input type="radio" name="colors" value="Azure" /> Azure <br />
        <input type="radio" name="colors" value="red" /> LightYellow <br />
        <input type="radio" name="colors" value="Cornsilk" /> Cornsilk <br />

        <!-- A button to change the color -->
        <input type="button" name="change" value="Change Color" /><p />

        <!-- text boxes for for first and last name -->
        <input type="text" name="firstName" value="First Name" size="40" /><br />
        <input type="text" name="lastName" value="Last Name" size="40" /><br />

        <!-- text box and button to display full name -->
        <input type="text" name="fullName" readonly="true" size="40" /><br />
        <input type="button" name="displayName" value="Display Name" /><br />

    </form>
</body>
</html>
