<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>FANTASY CRICKET</header>
    <div id="teamName"></div>
    <div id="credits" class="credits"></div>

    <div id="chooseTeam">
        <div class="team1">
            <label for="firstTeamName">Enter First Team Name</label>
            <input type="text" name="firstTeamName" id="firstTeamName" value="">
        </div>
        <div class="team2">
            <label for="secondTeamName">Enter Second Team Name</label>
            <input type="text" name="secondTeamName" id="secondTeamName" value="">
        </div>

        <button type="button" id="addTeamBtn">TOSS</button>
        <label for="winnerTeam">TOSS WINNER TEAM NAME</label>
        <input type="text" name="" id="winnerTeam" readonly>
    </div>
    <div id="startGame" style="display: none;">
        <div id="selectPlayers">
            <div id="playerCard"></div>
            <div id="team1PlayerCard"></div>
            <div id="team2PlayerCard"></div>
        </div>
        <!-- Submit Buttons for Teams -->
        <button id="submitTeam1Btn">Submit Team 1</button>
        <button id="submitTeam2Btn">Submit Team 2</button>

        <div id="startGame">
            <button type="button" id="hit">Hit</button>
            <div id="score-summary">
                <div id="score1"></div>
                <div id="score2"></div>
            </div>
            <div id="match-update"></div>

        </div>

        <div id="summary">
            <h3>Match Summary</h3>
            <div id="result"></div>
            <div class="summary-container">
                <div id="summary1"></div>
                <div id="summary2"></div>
            </div>
        </div>


    </div>
</body>

</html>
